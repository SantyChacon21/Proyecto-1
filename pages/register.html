<!DOCTYPE html>
<html lang="es" class="todoLogin">

<body class="fondoLogin">
    <header class="fondoLogin">
        <form class="p-5">
            <input type="button" class="btn btn-outline-warning" value="volver a atras" onclick="history.back()">
        </form>
    </header>
    <main class="fondoLogin">
        <form class="d-flex justify-content-center"> 
            <div class="d-flex justify-content-end flex-column w-75" >
                <div class="mb-3">

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  Su contraseña debe ser de 8 - 20 caracteres de largo, debe contener letras y numeros, y no debe contener emojis ni caracteres especiales.
                </div>
                <br>
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                Vuelva a colocar la contraseña.
                </div>
                </div>
            </div>
                <button type="submit" class="btn btn-warning">Registrarse</button>
          </form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
